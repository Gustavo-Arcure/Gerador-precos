<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>A6 - 4 Etiquetas por A4</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to top, #FFCCBC, #ffffff);
  margin: 0;
  padding: 40px;
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

#logo-area { margin-bottom: 20px; }
#logo-area img { height: 60px; }
h2 { color: #333; margin-bottom: 30px; }

#input-area {
  margin: 20px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.input-set {
  border: 1px solid #ccc;
  padding: 15px;
  border-radius: 10px;
  background-color: #fff;
}

.input-set input {
  padding: 10px;
  font-size: 16px;
  margin: 5px 0;
  width: 200px;
  box-sizing: border-box;
}

.button {
  display: inline-block;
  margin: 10px auto;
  padding: 15px 30px;
  font-size: 18px;
  background-color: #FF7043;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  width: 300px;
  transition: background-color 0.3s ease;
}
.button:hover { background-color: #e64a19; }

#preview-a6 {
  background-color: white;
  width: 210mm;
  height: 297mm;
  border: 1px solid #ccc;
  margin: 30px auto;
  position: relative;
}

/* Guias visuais em cruz para prévia */
#preview-a6::before {
  content: '';
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 1px;
  background-color: #bbb;
  pointer-events: none;
  z-index: 10;
}
#preview-a6::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  top: 50%;
  height: 1px;
  background-color: #bbb;
  pointer-events: none;
  z-index: 10;
}

/* Quadrados (etiquetas) */
#etiqueta-a6-1,
#etiqueta-a6-2,
#etiqueta-a6-3,
#etiqueta-a6-4 {
  width: 105mm;
  height: 148.5mm;
  box-sizing: border-box;
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 15px;
  text-align: center;
  border: none;
}

/* Posicionamento das etiquetas */
#etiqueta-a6-1 { top: 0; left: 0; }
#etiqueta-a6-2 { top: 0; left: 105mm; }
#etiqueta-a6-3 { top: 148.5mm; left: 0; }
#etiqueta-a6-4 { top: 148.5mm; left: 105mm; }

/* Produto - máximo 2 linhas, mantendo posições fixas */
#produto-box-a6-1, #produto-box-a6-2 {
  font-size: 29px;
  font-weight: bold;
  margin-top: 210px; /* etiquetas de cima */
  margin-bottom: 40px;
  line-height: 1.2;
  max-width: 90%;
  height: 60px;       /* altura fixa para 2 linhas */
  overflow: hidden;   /* corta se passar 2 linhas */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#produto-box-a6-3, #produto-box-a6-4 {
  font-size: 29px;
  font-weight: bold;
  margin-top: 230px; /* etiquetas de baixo */
  margin-bottom: 40px;
  line-height: 1.2;
  max-width: 90%;
  height: 60px;       /* altura fixa para 2 linhas */
  overflow: hidden;   /* corta se passar 2 linhas */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Texto "POR R$: ... CADA" */
#price-label-a6-1, #price-label-a6-2, #price-label-a6-3, #price-label-a6-4 {
  font-size: 18px;
  font-weight: bold;
  margin: 10px 0 0 0;
  display: flex;
  justify-content: space-between;
  width: 88%;
}

/* Valor grande */
#valor-box-a6-1, #valor-box-a6-2, #valor-box-a6-3, #valor-box-a6-4 {
  font-size: 93px;
  font-weight: bold;
  text-align: center;
}

footer {
  background-color: #FF7043;
  color: white;
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
  margin-top: auto;
}
</style>
</head>
<body>

<div id="logo-area">
  <img src="logo.png" alt="Logo da Farmácia" />
</div>

<h2>A6 - 4 Etiquetas por Página A4</h2>

<div id="input-area">
  <div class="input-set">
    <input type="text" id="produto-a6-1" placeholder="Produto 1" />
    <input type="text" id="valor-a6-1" placeholder="Valor 1" />
  </div>
  <div class="input-set">
    <input type="text" id="produto-a6-2" placeholder="Produto 2" />
    <input type="text" id="valor-a6-2" placeholder="Valor 2" />
  </div>
  <div class="input-set">
    <input type="text" id="produto-a6-3" placeholder="Produto 3" />
    <input type="text" id="valor-a6-3" placeholder="Valor 3" />
  </div>
  <div class="input-set">
    <input type="text" id="produto-a6-4" placeholder="Produto 4" />
    <input type="text" id="valor-a6-4" placeholder="Valor 4" />
  </div>
</div>

<button class="button" onclick="atualizarPreviewA6()">Atualizar Prévia</button>
<button class="button" onclick="gerarPDFA6()">Gerar PDF</button>

<div id="preview-a6">
  <!-- Etiqueta 1 -->
  <div id="etiqueta-a6-1">
    <div id="produto-box-a6-1"></div>
    <div id="price-label-a6-1"><span>POR R$:</span><span>CADA</span></div>
    <div id="valor-box-a6-1"></div>
  </div>
  <!-- Etiqueta 2 -->
  <div id="etiqueta-a6-2">
    <div id="produto-box-a6-2"></div>
    <div id="price-label-a6-2"><span>POR R$:</span><span>CADA</span></div>
    <div id="valor-box-a6-2"></div>
  </div>
  <!-- Etiqueta 3 -->
  <div id="etiqueta-a6-3">
    <div id="produto-box-a6-3"></div>
    <div id="price-label-a6-3"><span>POR R$:</span><span>CADA</span></div>
    <div id="valor-box-a6-3"></div>
  </div>
  <!-- Etiqueta 4 -->
  <div id="etiqueta-a6-4">
    <div id="produto-box-a6-4"></div>
    <div id="price-label-a6-4"><span>POR R$:</span><span>CADA</span></div>
    <div id="valor-box-a6-4"></div>
  </div>
</div>

<a href="index.html" class="button">Voltar ao Menu</a>

<footer>
  © 2025 Gustavo Bispo dos Santos. Todos os direitos reservados.
</footer>

<script>
function atualizarPreviewA6() {
  for (let i = 1; i <= 4; i++) {
    const produto = document.getElementById(`produto-a6-${i}`).value;
    const valor = document.getElementById(`valor-a6-${i}`).value;
    document.getElementById(`produto-box-a6-${i}`).innerText = produto;
    document.getElementById(`valor-box-a6-${i}`).innerText = valor;
  }
}

async function gerarPDFA6() {
  const { jsPDF } = window.jspdf;
  const preview = document.getElementById("preview-a6");
  const canvas = await html2canvas(preview, { scale: 2, useCORS: true });
  const imgData = canvas.toDataURL("image/png");
  const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
  doc.addImage(imgData, "PNG", 0, 0, 210, 297);
  window.open(doc.output("bloburl"), "_blank");
}
</script>

</body>
</html>
